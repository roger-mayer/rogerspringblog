<h1>single post</h1>

<h3 th:text="${post.title}"></h3>
<h5 th:text="${post.description}"></h5>
<h5 th:text="${post.user.username}"></h5>

    <th:block th:if="${post.postDetails != null}">
    <h3 th:text="${post.postDetails.topicDescription}"></h3>
    <p>History of post:
        <span th:text="${post.postDetails.historyOfPost}"></span>
    </p>
    </th:block>

</div>
