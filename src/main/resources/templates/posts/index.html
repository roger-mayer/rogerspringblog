<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <title>Create</title>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<div class="container d-flex">
    <h1 class="d-flex ml-auto bg-danger"> showing all posts index.html </h1>

    <br><br>

    <div class="row">
        <div th:each="post : ${posts}" class="card col-4">

            <a th:text="${post.title}" class="card-title"></a>
            <div class="card-body ">
                <p th:text="${post.description}"></p>
            </div>

            <div class="d-flex flex-nowrap">
<!--                <div class="bg-info">-->
                    <a th:href="@{'/posts/'+${post.id}+'/details'}" class="btn ">
                        <button>View Post</button>
                    </a>
<!--                </div>-->
<!--                <div class="">-->
                    <form class="d-inline" th:action="@{/posts/edit}" th:method="get" th:object="${post}">
                        <input class="btn" type="hidden" name="id" th:value="${post.getId()}">
                        <input type="submit" value="Edit">
                    </form>
<!--                </div>-->
<!--                <div class="">-->
                    <form class="d-inline" action="/posts/delete" method="post">
                        <input class="btn" type="hidden" name="postId" th:value="${post.getId()}">
                        <input type="submit" value="Delete">
                    </form>
<!--                </div>-->
            </div>

        </div>
    </div>

    <br><br>

    <div th:each="user : ${users}">
        <h3 th:text="${user.username}"></h3>
        <h3 th:text="${user.email}"></h3>
    </div>
</div>
</body>
</html>
