<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <title>Index</title>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<div class="d-flex">
    <h1 class="d-flex ml-auto bg-danger"> showing all posts index.html </h1>

    <br><br>

    <div class="d-flex flex-nowrap row">
        <div th:each="post : ${posts}" class="card col-3 d-inline">
            <a th:text="${post.title}" class="card-title"></a>
            <div class="card-body ">
                <p th:text="${post.description}"></p>
<!--                <p> created by: <span th:text="${username}"></span></p>-->
<!--                <p> created by user with id <span th:text="${post.user.userId}"> </span></p>-->
            </div>
            <div style="display: flex; margin: auto">
                <div th:each="image : ${post.images}">
                    <div>
                        <img th:src="${image.url}" style="height: 200px; margin: auto"/>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-nowrap btn-div justify-content-around">
                <!--view post-->
                <a th:href="@{'/posts/details/'+${post.id}}" class="btn ">
                    <button>View Post</button>
                </a>

            </div>
        </div>
    </div>
</div>



<br><br>

</div>
</body>
</html>
