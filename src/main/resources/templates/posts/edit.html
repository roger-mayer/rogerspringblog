<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>


</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<h1>Edit Post</h1>
<h1 th:if="${alert}" class="text-red">All Fields Required</h1>

<div class="row" >
    <form class="col-12" th:action="@{'/posts/edit/'+ ${post.id}}" method="post">
        <input type="number" th:value="${post.id}" name="id" hidden>
        <div class="row">
            <div class="input-field col-6">
                <input placeholder="Title" id="title" type="text" class="validate field" name="title"
                       th:value="${post.title}">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <input type="text" placeholder="Description"
                       id="description" class="validate field" name="description" th:value="${post.description}">
                <label for="description">Description</label>
            </div>
            <div class="row">
                <button class="btn btn-primary" type="submit" name="action">
                    Submit
                </button>
                <a th:href="@{'/posts/'+ ${post.id}}"
                   class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </form>
</div>

<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
