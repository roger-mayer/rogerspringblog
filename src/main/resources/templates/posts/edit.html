    <form class="container bg-light" th:action="@{/posts/edit}" method="post" th:object="${post}">
        <div class="row">
            <div class="input-field col s6">
                <label for="title">Title</label>
                <input th:value="${post.title}" id="title" type="text" th:field="*{title}">
            </div>
            <div class="input-field col s6">
                <label for="description">Description</label>
                <input th:value="${post.description}" id="description" type="text"
                       th:field="*{description}">
                <input type="hidden" name="id" th:value="${post.id}">
            </div>
            <div class="row">
                <button class="btn btn-primary" type="submit" name="action">
                    Submit
                </button>
            </div>
        </div>
    </form>
