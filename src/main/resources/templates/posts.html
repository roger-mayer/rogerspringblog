<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>

<h1>All Posts</h1>
<div class="row">
    <div th:each="post : ${posts}">
        <div class="card col s4 offset-s1">
            <div class="card-body">
                <div class="card-title pink darken-2 white-text">
                    <span th:text="${post.title}"/>
                </div>
                <p th:text="${post.description}"></p>
                <div class="card-action">
                    <a th:href="@{'/posts/'+ ${post.id}}">View Post</a>
                    <a th:href="@{'/posts/edit/'+ ${post.id}}" >Edit Post</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
