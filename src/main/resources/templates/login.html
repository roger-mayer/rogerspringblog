<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/templates/partials/springblog.css">
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>

<div></div>
<h1>Login</h1>

<div class="row">
    <form class="col s12" action="/login" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Username" id="username" type="text" class="validate field" name="username">
                <label for="username">Username: </label>
                <input placeholder="****" id="password" type="text" class="validate field" name="password">
                <label for="password">Password: </label>

                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
