<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<h1>Edit Post</h1>
<h1 th:if="${alert}" class="text-red">All Fields Required</h1>

<div class="row" >
    <form class="col s12" th:action="@{'/posts/edit/'+ ${post.id}}" method="post">
        <input type="number" th:value="${post.id}" name="id" hidden>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Title" id="title" type="text" class="validate field" name="title"
                       th:value="${post.title}">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <input type="text" placeholder="Description"
                       id="description" class="validate field" name="description" th:value="${post.description}">
                <label for="description">Description</label>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light pink darken-2" type="submit" name="action">
                    Submit
                </button>
                <a th:href="@{'/posts/'+ ${post.id}}"
                   class="btn waves-effect waves-light pink darken-2">Go Back</a>
            </div>
        </div>
    </form>
</div>


</body>
</html>
