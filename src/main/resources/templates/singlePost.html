<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="">
        <div class="card-body">
            <div class="card-title">
                <h1 class="white-text"><span th:text="${post.title}">holder</span></h1>
            </div>
            <div class="card-text" th:text="${post.body}"></div>
            <div class="card-action">

<!--                would like to get these to work-->
                <a th:href="@{'/posts/edit/'+ ${post.id}}">Edit Post</a>
                <a th:href="@{'/posts/delete/'+ ${id}}" >Delete post</a>

                <form action="/posts/edit" method="get">
                    <input type="hidden" name="postTitle" th:value="${post.getTitle()}">
                    <input type="hidden" name="postBody" th:value="${post.getBody()}">
                    <input type="hidden" name="postId" th:value="${post.getId()}">
                    <input type="submit" value="Edit This Post">
                </form>
                <form action="/posts/delete" method="post">
                    <input type="hidden" name="postId" th:value="${post.getId()}">
                    <input type="submit" value="Delete This Post">
                </form>



            </div>
        </div>

    </div>
</div>



</body>
</html>
