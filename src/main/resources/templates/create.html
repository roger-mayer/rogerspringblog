<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/springblog.css">
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <nav th:include="partials/navbar :: navbar"></nav>
    <h1>Create Posts</h1>
    <div class="row">
        <form class="" action="/posts/create" method="post">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Title" id="title" type="text" class="validate field" name="title">
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Description"
                           id="desciption" class="validate field" name="description">
                    <label for="desciption">Description</label>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
