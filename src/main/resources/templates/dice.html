<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <meta charset="UTF-8">

<body>
<h1>Please guess a number 1-6</h1>

<form action="/roll-dice" method="post">

</form>

<h3> You Guessed <span th:text="${input}"/></h3>
<h3> Dice rolled<span th:text="${num}"/></h3>

</body>
</html>
