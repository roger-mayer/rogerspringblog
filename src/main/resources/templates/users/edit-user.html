<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <title>Edit User</title>
</head>
<body>
<div class="wrapper">
    <nav th:include="partials/navbar :: navbar"></nav>
    <div class="row">
        <form class="col s12"
              th:action="@{'/user/edit/'+ ${user.id}}"
              method="post" th:object="${user}" >
            <input type="text" th:value="${user.id}" th:field="${user.id}" hidden>
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" type="text" class="validate field" th:field="*{username}"
                           th:value="${user.username}">
                    <label for="username">Username</label>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input type="text"
                               id="email" class="validate"
                               th:value="${user.email}"
                               th:field="*{email}" >
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="password"
                               id="password" class="validate" th:field="*{password}">
                        <label for="password">password</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light pink darken-2" type="submit" name="action">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
