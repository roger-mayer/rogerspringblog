<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <title>All Users</title>
</head>
<body>

<nav th:include="partials/navbar :: navbar"></nav>
<h1 class="">All Users</h1>
<div class="d-flex flex-wrap" >
<div th:each="user : ${users}" class="card col-3" >
    <div class="card-title">
        <h3 th:text="${user.username}"></h3>
    </div>
    <div class="card-body">
        <h3 th:text="${user.email}"></h3>
    </div>
    <a th:href="@{'/user/'+${user.id}}" class="btn ">
        <button>View User</button>
    </a>

</div>

</div>

</body>
</html>
